name: publish Node.js Package
on:
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: echo "//www.myget.org/F/ic-feed/npm/:_authToken=${{ secrets.MY_GET_TOKEN }}" > ~/.npmrc
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MY_GET_TOKEN }}