name: publish Node.js Package
on:
  push:
    tags:
      - v*
jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: '5.x'

      - run: |
          yarn install --frozen-lockfile
      - run: |
          npm config set always-auth true
          npm config set registry ${REGISTRY}
          npm config set ${REGISTRY}:_authToken ${{ secrets.MY_GET_TOKEN }}
          npm config set @deland-labs:registry ${REGISTRY}
        env: 
          REGISTRY: https://www.myget.org/F/ic-feed/npm/
      - run: | 
          yarn publish --non-interactive --new-version ${{ steps.gitversion.outputs.MajorMinorPatch }}
