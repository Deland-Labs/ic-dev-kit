name: publish Node.js Package
on:
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - run: | 
          yarn install --frozen-lockfile
          # npm config set registry https://www.myget.org/F/deland-labs/npm/
          npm config set @deland-labs:registry https://www.myget.org/F/deland-labs/npm/
          echo "https://www.myget.org/F/deland-labs/npm/:_authToken=${{ secrets.MY_GET_TOKEN }}" > ~/.npmrc
          yarn publish